<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        button {
            width: 100%;
            font: 32pt sans-serif;
        }
        
        h1 {
            margin: 0;
            font: 32pt sans-serif;
        }
        
        #calculator {
            display: inline-block;
        }
        
        table {
            width: 100%;
        }
        
        #output {
            width: 100%;
            font: 32pt sans-serif;
        }
    </style>
    <script>
        function onclick(elem) {
            console.log(elem);
        }
    </script>
</head>

<body>
    <div id="calculator">
        <h1>Кальгулятр</h1>
        <table>
            <tr>
                <td colspan="4"><input type="text" id="output" size="1"></td>
            </tr>
            <tr>
                <td><button>1</button onclick="clicked(this)"></td>
                <td><button>2</button onclick="clicked(this)"></td>
                <td><button>3</button onclick="clicked(this)"></td>
                <td><button>×</button onclick="clicked(this)"></td>
            </tr>
           <tr>
                <td><button>4</button onclick="clicked(this)"></td>
                <td><button>5</button onclick="clicked(this)"></td>
                <td><button>6</button onclick="clicked(this)"></td>
                <td><button>÷</button onclick="clicked(this)"></td>
            </tr>
            <tr>
                <td><button>7</button onclick="clicked(this)"></td>
                <td><button>8</button onclick="clicked(this)"></td>
                <td><button>9</button onclick="clicked(this)"></td>
                <td><button>+</button onclick="clicked(this)"></td>
            </tr>
            <tr>
                <td><button>.</button onclick="clicked(this)"></td>
                <td><button>0</button onclick="clicked(this)"></td>
                <td><button>=</button onclick="clicked(this)"></td>
                <td><button>-</button onclick="clicked(this)"></td>
            </tr>
        </table>
    </div>
</body>

</html>
